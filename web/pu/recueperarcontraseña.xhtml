<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- Scripts-->	
        <script src="../js/jQuery_v3.4.1.js"></script>	
        <script src="../js/rennovatelook.js"></script>	
        <title>Rennovate Look | Login</title>
        <link href="img/rennovatelook.ico" rel="icon"/>
        <meta charset="utf-8" />
        <!-- Estilos -->
        <link rel="stylesheet" type="text/css" href="../css/rennovatelook.css" />
        <link rel="stylesheet" type="text/css" href="../css/rennovatelook-form.css" />
        <link rel="stylesheet" href="../css/sweetalert2.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Amiri" rel="stylesheet"/>


                <!-- Scripts-->	
                <script src="../js/sweetalert2.min.js"></script>
                <style type="text/css">
                    .ui-growl {
                        top:150px;
                    }
                </style>
                </h:head>

                <h:body>	
                    <header id="header">
                        <nav class="menu">			
                            <div class="logo-box">
                                <img src="../img/logolargo.jpg" alt="" /> 
                                <span class="btn-menu"><i class="fas fa-bars" aria-hidden="true" /></span>
                            </div>
                        </nav>
                        <!--Img Header -->		
                        <div class="img-header">

                            <br /><br /><br /><br />

                            <div class="contenedor-form">
                                <div class="toggle"></div>
                                <h:form id="formLogin"> 
                                    <div class="formulario">
                                        <img src="../img/Logo2.jpg" alt=""  />					
                                        <h5 style="font-family: 'Handlee', cursive; text-align: center" class="mb-2">Recuperar Contrase√±a</h5>                   
                                        <p:inputText  class="form-control-lg mt-4" value="#{loginControlador.emailEmpleado}" placeholder="Ingrese su Correo" required="true"></p:inputText>
                                    </div>
                                    <div class="reset-password">
                                        <p:commandButton class="btn btn-info " action="#{loginControlador.validarClave()}" value="Enviar" update="formLogin" ajax="true"></p:commandButton>               
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </header>
                    <script src="../js/main.js"></script>	
                    <script src="../js/validar.js"></script>
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

                </h:body>
